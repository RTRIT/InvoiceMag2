<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
    <div layout:fragment="content" class="">
        <div class="row">
            <div class="col-2" >
                <div>
                    <a href="#" class="w3-bar-item w3-button">Link 1</a>
                </div>
                <div>
                    <a href="#" class="w3-bar-item w3-button">Link 2 </a>
                </div>
                <div>
                    <a th:href="@{'/api/register'}" class="w3-bar-item w3-button">Create</a>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Email</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Department</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user, iterStat : ${users}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
                        <td th:text="${user.email}">email@example.com</td>
                        <td th:text="${user.firstName}">firstName</td>
                        <td th:text="${user.lastName}">lastName</td>
<!--                        <td th:text="${user.department}">department</td>-->
                        <td>

                            <a th:href="@{'/api/user/' + ${user.email} + '/update'}" class="btn btn-primary" role="button" aria-disabled="true">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{#}" class="btn btn-success" role="button" aria-disabled="true">Info</a>
                        </td>
                        <td>
                            <form th:action="@{'/api/user/' + ${user.email} + '/delete'}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
