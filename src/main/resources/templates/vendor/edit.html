<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.w3.org/1999/xhtml"
    xmlns:layout="http://www.w3.org/1999/xhtml"
    layout:decorate="template">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Edit Vendor Information</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    </head>
    <body>
        <div layout:fragment="content" class>
            <div class="row">
                <div class="col-2">
                    <div>
                        <a th:href="@{'/vendor/list'}" class="btn btn-primary" role="button">Back List</a>
                    </div>
                </div>
                <div class="col">
                    <form th:object="${vendor}"
                        th:action="@{'/vendor/edit/' +  ${vendor.vendorid}}"
                        method="post">
                        <div>
                            <h1>Edit information</h1>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label for="firstname" class="form-label">First
                                    Name</label>
                                <input th:field="*{firstname}" type="text"
                                    class="form-control" id="firstname"
                                    name="firstname">
                            </div>
                            <div class="col-md-3">
                                <label for="lastname" class="form-label">Last
                                    Name</label>
                                <input th:field="*{lastname}" type="text"
                                    class="form-control" id="lastname"
                                    name="lastname">
                            </div>
                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-3">
                                <label for="taxIdentificationNumber"
                                    class="form-label">Tax Identification
                                    Numbers</label>
                                <input th:field="*{taxIdentificationNumber}"
                                    type="text" class="form-control"
                                    id="taxIdentificationNumber"
                                    name="taxIdentificationNumber">
                            </div>
                            <div class="col-md-3">
                                <label for="email"
                                    class="form-label">Email</label>
                                <input th:field="*{email}" type="email"
                                    class="form-control" id="email"
                                    name="email">
                            </div>
                            <div class="col-md-3">
                                <label for="phonenumber"
                                    class="form-label">Phone Number</label>
                                <input th:field="*{phonenumber}" type="text"
                                    class="form-control" id="phonenumber"
                                    name="phonenumber">
                            </div>

                        </div>
                        <div class="row g-3 mt-3">
                            <div class="col-md-3">
                                <label for="bankAccount" class="form-label">Bank
                                    Account</label>
                                <input th:field="*{bankAccount}" type="text"
                                    class="form-control" id="bankAccount"
                                    name="bankAccount">
                            </div>
                            <div class="col-md-3">
                                <label for="bank"
                                    class="form-label">Bank</label>
                                <input th:field="*{bank}" type="text"
                                    class="form-control" id="bank" name="bank">
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <label for="note"
                                    class="form-label">Note</label>
                                <textarea th:field="*{note}"
                                    class="form-control" id="note" rows="3"
                                    name="note"></textarea>
                                <placeholder>Notes may not need to be filled
                                    in</placeholder>
                            </div>

                            <div class="row g-3">
                                <div class="address row g-3"
                                    name="vendorAddress">
                                    <div class="col-md-3">
                                        <label for="vendorAddress.street"
                                            class="form-label">Street</label>
                                        <input
                                            th:field="*{vendorAddress.street}"
                                            type="text" class="form-control"
                                            id="vendorAddress.street"
                                            name="vendorAddress.street">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="vendorAddress.city"
                                            class="form-label">City</label>
                                        <input th:field="*{vendorAddress.city}"
                                            type="text" class="form-control"
                                            id="vendorAddress.city"
                                            name="vendorAddress.city">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="vendorAddress.country"
                                            class="form-label">Country</label>
                                        <input
                                            th:field="*{vendorAddress.country}"
                                            type="text" class="form-control"
                                            id="vendorAddress.country"
                                            name="vendorAddress.country">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="vendorAddress.postCode"
                                            class="form-label">Post code</label>
                                        <input
                                            th:field="*{vendorAddress.postCode}"
                                            type="text" class="form-control"
                                            id="vendorAddress.postCode"
                                            name="vendorAddress.postCode">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="button-submit">
                            <button type="submit"
                                class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
<script>
    //when edit success, alert message

</script>
