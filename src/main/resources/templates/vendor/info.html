<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/assets/css/docs.css">
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/headers/header.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Info Vendor</title>
    <!-- Bootstrap CSS -->
</head>
<body >
    <div layout:fragment="content" class="">
        <div class="row">
            <div class="col-2" style="width: 10%;">
                <div>
                    <a th:href="@{'/vendor/list'}" class="btn btn-primary" role="button"
                    style="margin: 10%">Back List</a>
                </div>
                <div>
                    <a th:href="@{'/vendor/edit/' + ${vendor.vendorid}}" class="btn btn-primary" role="button" aria-disabled="true"
                        style="margin: 10%">Edit</a>
                </div>   
            </div>
            <div class="col">
                <form th:object="${vendor}" th:action="@{'/vendor/info/' + ${vendor.vendorid}}" method="get">
                    <div>
                        <h1 style="text-align: center;">Information</h1>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="firstname" class="form-label">First Name</label>
                            <input th:field="*{firstname}" type="text" class="form-control" id="firstname" name="firstname" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input th:field="*{lastname}" type="text" class="form-control" id="lastname" name="lastname" disabled>
                        </div>

                    </div>
    
                    <div class="row g-3 mt-3">
                        <div class="col-md-3">
                            <label for="taxIdentificationNumber" class="form-label">Tax Identification Numbers</label>
                            <input th:field="*{taxIdentificationNumber}" type="text" class="form-control" id="taxIdentificationNumber" name="taxIdentificationNumber" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email" name="email" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="phonenumber" class="form-label">Phone Number</label>
                            <input th:field="*{phonenumber}" type="text" class="form-control" id="phonenumber" name="phonenumber" disabled>
                    </div>
    
                    <div class="row g-3 mt-3">
                        <div class="col-md-3">
                            <label for="bankAccount" class="form-label">Bank Account</label>
                            <input th:field="*{bankAccount}" type="text" class="form-control" id="bankAccount" name="bankAccount" disabled>
                        </div>
                        <div class="col-md-3">
                            <label for="bank" class="form-label">Bank</label>
                            <input th:field="*{bank}" type="text" class="form-control" id="bank" name="bank" disabled>
                        </div>
                    </div>
    
                    <div class="row g-3 mt-3">
                        <div class="col-md-6">
                            <label for="note" class="form-label">Note</label>
                            <textarea th:field="*{note}" class="form-control" id="note" rows="3" name="note" disabled></textarea>
                    </div>
    
                    <div class="row g-3">
                        <div class="address row g-3" name="vendorAddress">
                            <div class="col-md-3">
                                <label for="vendorAddress.street" class="form-label">Street</label>
                                <input th:field="*{vendorAddress.street}" type="text" class="form-control" id="vendorAddress.street" name="vendorAddress.street" disabled>
                            </div>
                            <div class="col-md-3">
                                <label for="vendorAddress.city" class="form-label">City</label>
                                <input th:field="*{vendorAddress.city}" type="text" class="form-control" id="vendorAddress.city" name="vendorAddress.city" disabled>
                            </div>
                            <div class="col-md-3">
                                <label for="vendorAddress.country" class="form-label">Country</label>
                                <input th:field="*{vendorAddress.country}" type="text" class="form-control" id="vendorAddress.country" name="vendorAddress.country" disabled>
                            </div>
                            <div class="col-md-3">
                                <label for="vendorAddress.postCode" class="form-label">Post code</label>
                                <input th:field="*{vendorAddress.postCode}" type="text" class="form-control" id="vendorAddress.postCode" name="vendorAddress.postCode" disabled>
                            </div>
    
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
