    <!-- Bảng danh sách Invoice -->
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead class="table-light"> 
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name Vendor</th>
                    <th scope="col">Invoice Date</th>
                    <th scope="col">Payment Time</th>
                    <th scope="col">NET Total</th>
                    <th scope="col">VAT Total</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice, iterStat : ${invoices}">
                    <th scope="row" th:text="${iterStat.index + 1}">1</th>
                    <td th:text="${invoice.vendorid.lastname}">invoice.vendorid.lastname</td>
                    <td th:text="${invoice.invoice_date}">invoice.invoice_date</td>
                    <td th:text="${invoice.payment_time}">invoice.payment_time</td>
                    <td th:text="${invoice.net_total}">invoice.net_total</td>
                    <td th:text="${invoice.vat_total}">invoice.vat_total</td>
                    <td th:text="${invoice.status}">invoice.status</td>

                        <a th:href="@{'/vendor/info/' + ${vendor.vendorid}}"

                        </a>
                    </td>  -->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
