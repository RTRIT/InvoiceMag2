<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <title>List Invoice</title>
    <!-- Bootstrap CSS -->
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="row mb-3">
        <div class="col-auto">
            <a th:href="@{'/vendor/list'}" class="btn btn-primary">Back List Vendor</a>
        </div>
<!--
        Form tìm kiếm -->
        <!-- <div class="col">
            <form th:action="@{/vendor/search}" method="get" class="d-flex">
                <input type="text"
                       name="keyword"
                       class="form-control me-2"
                       placeholder="Search by name, email, or phone..."
                       aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div> -->
    </div>

    <!-- Bảng danh sách Invoice -->
    <div class="row">
        <div class="col">
            <div>
                <h1>List Invoice</h1>
            </div>
            <table class="table table-bordered">
                
                <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Invoice Date</th>
                        <th scope="col">Sequence No</th>
                        <th scope="col">Net Total</th>
                        <th scope="col">VAT Total</th>
                        <th scope="col">Gross Total</th>
                        <th scope="col">Status</th>
                        <th scope="col">Paid</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">User</th>
                        <th scope="col">Payment Type</th>
                        <th scope="col">Payment Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="invoice, iterStat : ${invoices}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
            
                        <!-- Cột Invoice Date -->
                        <td th:text="${invoice.invoiceDate}"></td>
            
                        <!-- Cột Sequence No -->
                        <td th:text="${invoice.sequenceNo}"></td>
            
                        <!-- Cột Net Total -->
                        <td th:text="${invoice.netTotal}"></td>
            
                        <!-- Cột VAT Total -->
                        <td th:text="${invoice.vatTotal}"></td>
            
                        <!-- Cột Gross Total -->
                        <td th:text="${invoice.grossTotal}"></td>
            
                        <!-- Cột Status -->
                        <td th:text="${invoice.status}"></td>
            
                        <!-- Cột Paid -->
                        <td th:text="${invoice.paid}"></td>
            
                        <!-- Cột Vendor -->
                        <td th:text="${invoice.vendor.firstname} + ' ' + ${invoice.vendor.lastname}"></td>
            
                        <!-- Cột User -->
                        <td th:text="${invoice.user.firstName} + ' ' + ${invoice.user.lastName}"></td>
            
                        <!-- Cột Payment Type -->
                        <td th:text="${invoice.paymentType.typeName}"></td>
            
                        <!-- Cột Payment Time -->
                        <td th:text="${invoice.paymentTime}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
