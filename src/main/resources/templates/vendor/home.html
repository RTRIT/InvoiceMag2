<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>List Vendor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body >
    <div layout:fragment="content" class="">
        <div class="row">
            <div class="col-2" >
                <div>
                    <a th:href="@{'/vendor/create'}" class="w3-bar-item w3-button">Create vendor</a>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Fist name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone number</th>
                        <th scope="col">Action
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="vendor, iterStat : ${vendors}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
                        <td th:text="${vendor.firstname}">firstName</td>
                        <td th:text="${vendor.lastname}">lastName</td>
                        <td th:text="${vendor.email}">email</td>
                        <td th:text="${vendor.phonenumber}">phonenumber</td>
                        <td>
                            <a th:href="@{'/vendor/edit/' + ${vendor.vendorid}}" class="btn btn-primary" role="button" aria-disabled="true">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{'/vendor/info/' + ${vendor.vendorid}}" class="btn btn-success" role="button" aria-disabled="true">Info</a>
                        </td>
                        <td>
                            <form th:action="@{'/vendor/del/' + ${vendor.vendorid}}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger">Delete</button>
                                <!--neu del thanh cong, alert thong bao-->
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


</body>
</html>
