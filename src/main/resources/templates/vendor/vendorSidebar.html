<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <nav th:fragment="side" id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav d-flex justify-content-center mb-3">
                <li class="nav-item justify-content-center mb-4">
                    <div class="col-auto">
                        <a th:href="@{'/vendor/create'}" class="btn btn-primary">Create Customers</a>
                    </div>
                </li>
                <form th:action="@{/vendor/search}" method="get" class="d-flex flex-column gap-2">

                    <div class="mb-4">
                        <input type="text" name="keyword" class="form-control me-2"
                            placeholder="Name, email, or phone..." aria-label="Search">
                    </div>
                    <br><br><br><br><br><br><br><br><br><br>
                    <button class="btn btn-outline-primary" type="submitSearch">Search</button>
                </form>
            </ul>
        </div>
    </nav>
</body>

</html>
