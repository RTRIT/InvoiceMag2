<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>List Vendor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container mt-4">
    <div class="row mb-3">
        <!-- Nút Create Vendor -->
        <div class="col-auto">
            <a th:href="@{'/invoice/create'}" class="btn btn-primary">Create Invoice</a>
        </div>

        <!-- Form tìm kiếm -->
        <div class="col">
            <form th:action="@{/vendor/search}" method="get" class="d-flex">
                <input type="text"
                       name="keyword"
                       class="form-control me-2"
                       placeholder="Search by name, email, or phone..."
                       aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
    </div>

    <!-- Bảng danh sách Vendors -->
    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <thead class="table-light">
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">GrossPrice</th>
                    <th scope="col">Client</th>
                    <th scope="col">IssueDate</th>
                    <th scope="col">PaymentDate</th>
                    <th scope="col">Product</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="invoice, iterStat : ${invoices}">
                    <th th:text="${invoice.sequenceNo}">1</th>
                    <td th:text="${invoice.grossTotal}" >email</td>
                    <td th:text="${invoice.vendor.lastname}">firstName</td>
                    <td th:text="${invoice.invoiceDate}">lastName</td>
                    <td th:text="${invoice.paymentTime}">phoneNumber</td>
                    <td th:text="${invoice.paymentTime}" >email</td>
                    <td th:text="${invoice.vendor.phonenumber}">firstName</td>
                    <td th:text="${invoice.status}">status</td>

                    <td>
                        <!-- Nút Edit -->
                        <a th:href="@{'/invoice/edit/'}"
                           class="btn btn-sm btn-primary"
                           role="button"
                           aria-label="Edit Vendor">Edit</a>

                        <!-- Nút Info -->
                        <a th:href="@{'/invoice/info/'}"
                           class="btn btn-sm btn-success"
                           role="button"
                           aria-label="View Vendor Info">Info</a>


                        <!-- Nút Send mail -->
                       <form th:object="${invoice}"  th:action="@{/mail/process }"
                              method="post"
                              style="display: inline;"
                        >
                           <input type="hidden" th:value="${invoice.department.email}" name="departmentEmail">
                           <input type="hidden" th:value="${invoice.user.email}" name="userEmail">
                           <input type="hidden" th:value="${invoice.vendor.email}" name="vendorEmail">
                            <input type="hidden" th:value="${invoice.grossTotal}" name="grossTotal">
                            <input type="hidden" th:value="${invoice.sequenceNo}" name="sequence">
                             <button type="submit"
                                    class="btn btn-sm btn-secondary"
                                    aria-label="Send mail">Mail</button>
                        </form>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const successMessage = localStorage.getItem("successMessageCreate");
        if (successMessage) {
            alert(successMessage);
            localStorage.removeItem("successMessageCreate"); // Xóa để không lặp lại
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        const successMessage = localStorage.getItem("successMessageEdit");
        if (successMessage) {
            alert(successMessage);
            localStorage.removeItem("successMessageEdit"); // Xóa để không lặp lại
        }
    });

    function confirmDelete(event) {
        if (!confirm("Please confirm to delete this invoice?")) {
            event.preventDefault();
            alert("Delete canceled!");
            return false;
        }
        alert("Delete successfully!");
        return true;
    }
</script>
