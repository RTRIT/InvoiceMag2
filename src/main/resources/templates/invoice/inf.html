<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .total-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Invoice No. <span th:text="${invoice.invoiceNo}"></span></h1>
<p>Issue date: <span th:text="${invoice.invoiceDate}"></span></p>
<p>Due date: <span th:text="${invoice.paymentTime}"></span></p>
<p>Payment type: <span th:text="${invoice.paymentType}"></span></p>

<hr>

<table>
    <tr>
        <td>
            <h3>Seller</h3>
            <p th:text="${invoice.seller.name}"></p>
            <p th:text="${invoice.seller.address}"></p>
            <p>VAT ID: <span th:text="${invoice.seller.vatId}"></span></p>
            <p>SWIFT: <span th:text="${invoice.seller.swift}"></span></p>
        </td>
        <td>
            <h3>Buyer</h3>
            <p th:text="${invoice.vendor.lastname}"></p>
            <p th:text="${invoice.vendor.bank}"></p>
            <p>VAT ID: <span th:text="${invoice.vendor.email}"></span></p>
        </td>
    </tr>
</table>

<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Unit net price</th>
        <th>Total net</th>
        <th>VAT %</th>
        <th>VAT amount</th>
        <th>Total gross</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${detailInvoices}">
        <td th:text="${detailInvoices.id}"></td>
        <td th:text="${detailInvoices.product.name}"></td>
        <td th:text="${detailInvoices.quantity}"></td>
        <td th:text="${detailInvoices.product.price}"></td>
        <td th:text="${detailInvoices.quantity}"></td>
        <td th:text="${detailInvoices.quantity}"></td>
        <td th:text="${item.vatAmount}"></td>
        <td th:text="${item.totalGross}"></td>
    </tr>
    </tbody>
</table>

<div class="total-section">
    <p>Total net price: USD <span th:text="${invoice.totalNetPrice}"></span></p>
    <p>VAT amount: USD <span th:text="${invoice.totalVatAmount}"></span></p>
    <p>Total gross price: USD <span th:text="${invoice.totalGrossPrice}"></span></p>
</div>

<h3>Total due: USD <span th:text="${invoice.totalDue}"></span></h3>
</body>
</html>
