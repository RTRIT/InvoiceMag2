<!DOCTYPE html>
<html
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:layout="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<nav th:fragment="side" id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav d-flex justify-content-center mb-3">
            <li class="nav-item justify-content-center mb-4">
                <div class="col-auto">
                    <a th:href="@{'/invoice/create'}" class="btn btn-primary">Create Invoice</a>
                </div>
            </li>
            <form th:action="@{/invoice/search}" method="post" class="d-flex flex-column gap-2">

                <div class="mb-4">
                    <input type="text"
                           name="idInvoice"
                           class="form-control me-2"
                           placeholder="Search by id..."
                           aria-label="Search">
                </div>
                <div class="mb-1">
                    <label  class="form-label">Date</label>
                    <input type="date"
                           name="dateStart"
                           class="form-control me-2"
                           aria-label="Search">
                </div>
                <div class="mb-4">
                    <input type="date"
                           name="dateEnd"
                           class="form-control me-2"
                           aria-label="Search">
                </div>
                <div class="mb-2">
                    <label for="statusDropdown" class="form-label">Status</label>
                    <select class="form-select btn-rounded" id="statusDropdown" name="status">
                        <option value="">Choose</option>
                        <option value="Draft" >Draft</option>
                        <option value="Paid">Paid</option>
                        <option value="Overdue" >Overdue</option>
                        <option value="Sent" >Sent</option>
                        <option value="Canceled" >Canceled</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="statusDropdown2" class="form-label">Payment Type</label>
                    <select class="form-select btn-rounded" id="statusDropdown2" name="paymentType">
                        <option value="">Choose</option>
                        <option value="Cash" >Cash</option>
                        <option value="Transfer">Transfer</option>
                    </select>
                </div>


                <button class="btn btn-outline-primary mt-4" type="submit">Search</button>
            </form>
        </ul>


    </div>
</nav>
</body>

</html>
