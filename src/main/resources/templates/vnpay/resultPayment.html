    <link th:href="@{/assets/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/jumbotron-narrow.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/assets/css/docs.css">
    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script th:src="@{/css/dashboard.css}"></script>

</head>
<body>
<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">KẾT QUẢ THANH TOÁN</h3>
    </div>
    <div class="table-responsive">
        <div class="form-group">
            <label>Mã giao dịch thanh toán:</label>
            <span th:text="${result['vnp_TxnRef']}"></span></p>
        </div>
        <div class="form-group">
            <label>Số tiền:</label>
            <span th:text="${result['vnp_Amount']}"></span></p>
        </div>
        <div class="form-group">
            <label>Mô tả giao dịch:</label>
            <span th:text="${result['vnp_OrderInfo']}"></span></p>
        </div>
        <div class="form-group">
            <label>Mã lỗi thanh toán:</label>
            <span th:text="${result['vnp_ResponseCode']}"></span></p>
        </div>
        <div class="form-group">
            <label>Mã giao dịch tại CTT VNPAY-QR:</label>
            <span th:text="${result['vnp_TransactionNo']}"></span></p>
        </div>
        <div class="form-group">
            <label>Mã ngân hàng thanh toán:</label>
            <span th:text="${result['vnp_BankCode']}"></span></p>
        </div>
        <div class="form-group">
            <label>Thời gian thanh toán:</label>
            <span th:text="${result['vnp_PayDate']}"></span></p>
        </div>
        <div class="form-group">
            <label>Tình trạng giao dịch:</label>
            <label>Thành công</label>
            <div th:switch="${result['vnp_ResponseCode']}">
                <label th:case="'00'">Thành công!</label>
                <label th:case="'09'">Giao dịch không thành công do: Thẻ/Tài khoản của khách hàng chưa đăng ký dịch vụ InternetBanking tại ngân hàng.!</label>
                <label th:case="'10'">Giao dịch không thành công do: Khách hàng xác thực thông tin thẻ/tài khoản không đúng quá 3 lần!</label>
                <label th:case="'11'">Giao dịch không thành công do: Đã hết hạn chờ thanh toán. Xin quý khách vui lòng thực hiện lại giao dịch.</label>
                <label th:case="'12'">Giao dịch không thành công do: Thẻ/Tài khoản của khách hàng bị khóa.</label>
                <label th:case="'13'">Giao dịch không thành công do Quý khách nhập sai mật khẩu xác thực giao dịch (OTP). Xin quý khách vui lòng thực hiện lại giao dịch.</label>
                <label th:case="'99'">Các lỗi khác (lỗi còn lại, không có trong danh sách mã lỗi đã liệt kê)</label>
                <label th:case="*">Unknown</label>

            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; VNPAY 2020</p>
    </footer>
</div>
</body>
</html>
