<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - InvoiceOcean</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-logo img {
            max-width: 150px;
        }
        .login-btn {
            width: 100%;
        }
        .social-login {
            text-align: center;
            margin-top: 10px;
        }
        .social-login a {
            margin: 0 5px;
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-logo">
        <img src="https://via.placeholder.com/150x50?text=InvoiceOcean" alt="Logo">
        <p>Simple online invoicing software</p>
    </div>
    <h3 class="text-center">LOGIN</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Login</label>
            <input type="text" class="form-control" id="login" name="username" placeholder="Email or login" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <button class="btn btn-outline-secondary" type="button">üëÅÔ∏è</button>
            </div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary login-btn">LOG IN</button>
    </form>
    <div class="social-login">
        <p>or log in with <a href="#">Facebook</a> / <a href="#">Google</a> / <a href="#">Apple</a></p>
    </div>
    <div class="text-center">
        <a href="#" class="text-muted">Forgot your password?</a>
    </div>
    <div class="login-footer">
        <p>Signup if you do not have an account</p>
    </div>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</div>
</body>
</html>
