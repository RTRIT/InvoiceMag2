<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="template">

<head>
    <meta charset="UTF-8">
    <title>Payment Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div layout:fragment="content" class="container mt-4">
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Transaction Ref</th>
            <th scope="col">Invoice ID</th>
            <th scope="col">Bank Transaction No</th>
            <th scope="col">Bank Code</th>
            <th scope="col">Payment Date</th>
            <th scope="col">Response Code</th>
            <th scope="col">Order Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction, iterStat : ${transactions}">
            <th scope="row" th:text="${iterStat.index + 1}">1</th>
            <td th:text="${transaction.txnRef}">txnRef</td>
            <td th:text="${transaction.invoiceId}">invoiceId</td>
            <td th:text="${transaction.vnpBankTransNo}">vnpBankTransNo</td>
            <td th:text="${transaction.vnpBankCode}">vnpBankCode</td>
            <td th:text="${transaction.vnpPayDate}">vnpPayDate</td>
            <td th:text="${transaction.respCode}">respCode</td>
            <td th:text="${transaction.orderInfo}">orderInfo</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
