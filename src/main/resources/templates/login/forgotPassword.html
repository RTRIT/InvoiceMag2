<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 14px;
            color: #606770;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #e4e6eb;
            color: black;
        }

        .cancel-btn:hover {
            background-color: #d8dadf;
        }

        .search-btn {
            background-color: #1877f2;
            color: white;
        }

        .search-btn:hover {
            background-color: #165cbb;
        }
    </style>
</head>
<body>
<div class="container">


    <h2>Find Your Account</h2>
    <p>Please enter your email address  to search for your account.</p>


    <form th:action="@{/login/forgot-password}" method="post">

        <p th:text="${error}" style="color: red;"></p>
        <p th:text="${message}" style="color: greenyellow;"></p>
        <div class="form-group">
            <input type="email" name="email" placeholder="Email address " required />
        </div>
        <div class="buttons">
            <button type="button" class="cancel-btn" onclick="window.location.href='/login'">Cancel</button>
            <button type="submit" class="search-btn">Search</button>
        </div>
    </form>
</div>
</body>
</html>
