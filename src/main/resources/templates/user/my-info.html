<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List Invoices</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="/css/user/myinfo.css"></script>

</head>
<body>
<section layout:fragment="content" class="bg-light">
    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="...">
                            </div>

                            <form th:action="@{/user/my-info/update}" method="post"  id="form-id" class="col-lg-6 px-xl-10" >


                                <ul class="list-unstyled mb-1-9">
                                    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
                                    <p th:if="${message}" th:text="${message}" style="color: green;"></p>

                                    <li class="mb-2 mb-xl-3 display-28">
                                        <div class="row">
                                            <div class="col">
                                                <span class="display-26 text-secondary me-2 font-weight-600 ">First name:</span>
                                                <input id="firstNameInput" name="firstName" th:value="${user.firstName} " disabled/>
                                            </div>
                                            <div class="col">
                                                <span class="display-26 text-secondary me-2 font-weight-600 ">Last name:</span>
                                                <input id="lastNameInput" name="lastName" th:value="${user.lastName}" disabled/>
                                            </div>

                                        </div>

                                    </li>


                                    <li class="mb-2 mb-xl-3 display-28">
                                        <div class="row">
                                            <div class="col-4 mb-2 mb-xl-3 display-28">
                                                <span class="display-26 text-secondary me-2 font-weight-600 ">Email:</span>
                                                <input id="emailInput" name="email" th:value="${user.email}" disabled/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4 mb-2 mb-xl-3 display-28">
                                                <span class="display-26 text-secondary me-2 font-weight-600 ">Password:</span>
                                                <input id="passwordInput" type="password" name="password" th:value="${user.email}" disabled/>
                                            </div>
                                        </div>



                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Department:</span>
                                        <input th:value="${user.department != null ? user.department.nameDepartment : 'No Department'}" disabled/>
                                    </li>
                                    <li class="mb-2 mb-xl-3 display-28">
                                        <span class="display-26 text-secondary me-2 font-weight-600">Roles:</span>
                                        <ul>
                                            <li th:each="role : ${roles}" th:text="${role.roleName}"></li>
                                        </ul>
                                    </li>
                                </ul>
                                <a  id="editButton" type="button" class="btn btn-secondary ">Edit</a>
                                <button id="saveButton"  type="submit" class="btn btn-success ">Save</button>

                                <a th:href="@{/user/myInfo/updatePassword}"   type="button" class="btn btn-primary">Change Password</a>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
