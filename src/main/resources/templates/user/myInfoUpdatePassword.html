<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user/myinfo.css">
</head>
<body>
<section layout:fragment="content" class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 mb-4 mb-sm-5">
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="...">
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <form th:action="@{/user/myInfo/updatePassword}" method="post" th:object="${resetPasswordRequest}">
                                    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
                                    <p th:if="${message}" th:text="${message}" style="color: green;"></p>
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required>
                                        <p th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}" style="color: red;"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required>
                                        <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color: red;"></p>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color: red;"></p>
                                    </div>
                                    <button type="submit" class="btn btn-success">Save Changes</button>
                                    <a th:href="@{/user/my-info}" type="button" class="btn btn-primary">Quay láº¡i</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
