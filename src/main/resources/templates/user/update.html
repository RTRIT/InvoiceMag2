<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <form th:action="@{/user/update}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" disabled="true">
                <input th:field="*{email}" type="hidden">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastname">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
