<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body >
<div layout:fragment="content" class="mt-4">



    <div class="row mb-3">

        <div th:replace="role/roleSidebar.html :: side"></div>

        <div class="container col">
            <div class="row">
                <div class="col">
                    <a th:href="@{'/role/new'}" class="btn btn-primary">Create</a>
                </div>
                <div class="col">
                    <form  th:action="@{/role/search}" method="get" class="d-flex">
                        <input type="text" name="keyword" class="form-control me-2"
                               placeholder="Search by name, email, or phone..." aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Role Name</th>
                    <th scope="col">Privileges</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="role, iterStat : ${roles}">
                    <th scope="row" th:text="${iterStat.index + 1}">1</th>
                    <td>
                        <a th:href="@{'/role/update/' + ${role.id}}" th:text="${role.roleName}"></a>
                    </td>
                    <td th:text="${#lists.size(role.privileges)}">privilege</td>
                    <td>
                        <a th:href="@{'/role/update/' + ${role.id}}" class="btn btn-primary" role="button" aria-disabled="true">Edit</a>
                    </td>
                    <td>
                        <form th:if="${role.roleName != 'ADMIN' and role.roleName != 'USER'}" th:action="@{'/role/delete/' + ${role.id}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
