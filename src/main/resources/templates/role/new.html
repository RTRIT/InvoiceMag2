<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.w3.org/1999/xhtml"
        layout:decorate="template">
<head>
    <title>Role</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <!-- Error Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h3>Create Role</h3>
    <form th:action="@{/role/new}" th:object="${role}" method="post" class="mt-3">
        <!-- Role Name Input -->
        <div class="form-group">
            <label for="roleName">Role name:</label>
            <input type="text" id="roleName" th:field="*{roleName}" class="form-control" required>
        </div>

        <!-- Privileges Checkboxes -->
        <div class="form-group">
            <label for="privileges">Privileges:</label>
            <div id="privileges">
                <div th:each="privilege : ${privileges}">
                    <div class="form-check">
                        <input type="checkbox" th:field="*{privileges}" th:value="${privilege.id}" id="privilege_${privilege.id}" class="form-check-input">
                        <label th:for="'privilege_' + ${privilege.id}" th:text="${privilege.name}" class="form-check-label"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

</body>
</html>
