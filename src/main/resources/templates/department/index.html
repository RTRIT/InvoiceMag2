<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
    <div layout:fragment="content" class="">
        <div class="row">
            <div class="col-2" >

                <a th:href="@{'/department/new'}">
                    <button> Add new Companny/Department</button>
                </a>



                <div class="side-search">
                    <label>Search by name</label>
                    <input type="text" place-hol/>
                </div>
                <button>Search</button>

            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Department</th>
                        <th scope="col">Bank Account</th>
                        <th scope="col">Tax</th>
                        <th scope="col">email</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="department, iterStat : ${departments}">
                        <th scope="row" th:text="${iterStat.index + 1}">1</th>
                        <td th:text="${department.nameDepartment}">Department</td>
                        <td th:text="${department.bankAccount}">Bank Account</td>
                        <td th:text="${department.taxId}">Tax</td>
                        <td th:text="${department.email}">Email</td>

                        <td>
                            <a th:href="@{/user/update(department=${department.nameDepartment})}" class="btn btn-primary" role="button" aria-disabled="true">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{#}" class="btn btn-success" role="button" aria-disabled="true">Info</a>
                        </td>
                        <td>
                            <form th:action="@{/department/delete}" method="post" style="display: inline;">
                                <input type="hidden" th:name="department" th:value="${department.nameDepartment}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
